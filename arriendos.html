<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arriendos - Casa NuVera</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="css/property-grid-dark.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* HEADER */
        .navbar {
            background: rgba(0, 0, 0, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 15px 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: #00ff88 !important;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #00ff88 !important;
            transform: translateY(-2px);
        }

        /* HERO SECTION */
        .hero-arriendos {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 76px;
            position: relative;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* BOT√ìN FLOTANTE */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 255, 136, 0.6);
            color: #000;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-home"></i> Casa NuVera
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="compras.html">Comprar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="arriendos.html">Arrendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subir-propiedades.html">Publicar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero-arriendos">
        <div class="hero-content">
            <h1>Encuentra tu arriendo ideal</h1>
            <p>Descubre las mejores propiedades en arriendo</p>
        </div>
    </section>

    <!-- PROPIEDADES EN ARRIENDO -->
    <section class="properties-section">
        <div class="properties-container">
            <!-- LOADING -->
            <div id="loading" class="properties-loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando propiedades...
            </div>

            <!-- ERROR -->
            <div id="error" class="properties-error" style="display: none;">
                <h3><i class="fas fa-exclamation-triangle"></i> Error al cargar propiedades</h3>
                <p>Hubo un problema al cargar las propiedades. Por favor, int√©ntalo de nuevo.</p>
                <button onclick="loadProperties()" class="contact-btn" style="margin-top: 20px;">
                    <i class="fas fa-refresh"></i> Reintentar
                </button>
            </div>

            <!-- GRID DE PROPIEDADES -->
            <div id="propertiesGrid" class="properties-grid" style="display: none;">
                <!-- Las propiedades se cargan din√°micamente -->
            </div>
        </div>
    </section>

    <!-- BOT√ìN FLOTANTE -->
    <a href="subir-propiedades.html" class="floating-btn" title="Publicar Propiedad">
        <i class="fas fa-plus"></i>
    </a>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://yteajlpzfsksypifyfbn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0ZWFqbHB6ZnNrc3lwaWZ5ZmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ0Mzk2ODYsImV4cCI6MjA1MDAxNTY4Nn0.8bnPWzNjn9IrMPbTlqfLjvhVQI7D5lKEE1Q3W0FKEK4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadProperties() {
            try {
                console.log('üîÑ Cargando propiedades en arriendo...');

                // Cargar propiedades sin JOIN para evitar errores
                const { data: properties, error: propertiesError } = await supabase
                    .from('properties')
                    .select('*')
                    .in('property_type', ['arriendo', 'arriendo-temporal', 'rent'])
                    .eq('published', true);

                if (propertiesError) {
                    console.error('‚ùå Error cargando propiedades:', propertiesError);
                    throw propertiesError;
                }

                console.log('‚úÖ Propiedades cargadas:', properties.length);

                // Cargar im√°genes para cada propiedad por separado
                for (let property of properties) {
                    try {
                        const { data: images, error: imagesError } = await supabase
                            .from('property_images')
                            .select('*')
                            .eq('property_id', property.id);

                        if (!imagesError && images) {
                            property.images = images;
                        } else {
                            property.images = [];
                        }
                    } catch (error) {
                        console.log('‚ö†Ô∏è Error cargando im√°genes para propiedad', property.id, ':', error);
                        property.images = [];
                    }
                }

                displayProperties(properties);

            } catch (error) {
                console.error('‚ùå Error general:', error);
                showError();
            }
        }

        function displayProperties(properties) {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const grid = document.getElementById('propertiesGrid');

            loading.style.display = 'none';
            errorDiv.style.display = 'none';
            grid.style.display = 'grid';

            if (properties.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: #cccccc;">
                        <i class="fas fa-home" style="font-size: 48px; margin-bottom: 20px; color: #555;"></i>
                        <h3>No hay propiedades disponibles</h3>
                        <p>Vuelve pronto para ver nuevas propiedades en arriendo.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = properties.map(property => createPropertyCard(property)).join('');
        }

        function createPropertyCard(property) {
            const price = property.price ? `$${parseInt(property.price).toLocaleString('es-CL')}/mes` : 'Precio a consultar';
            const title = property.title || 'Propiedad sin t√≠tulo';
            const location = property.location || 'Ubicaci√≥n no disponible';
            const bedrooms = property.bedrooms || 0;
            const bathrooms = property.bathrooms || 0;
            const area = property.area || 0;
            const parking = property.parking || 0;
            const propertyType = property.property_type || 'Propiedad';
            
            // Imagen principal
            const mainImage = property.images && property.images.length > 0 
                ? property.images[0].image_url 
                : 'https://via.placeholder.com/400x250/333/fff?text=Sin+Imagen';

            return `
                <div class="property-card" onclick="goToProperty(${property.id})">
                    <div class="property-type">${propertyType.toUpperCase()}</div>
                    <div class="property-image">
                        <img src="${mainImage}" alt="${title}" loading="lazy">
                    </div>
                    <div class="property-content">
                        <h3 class="property-title">${title}</h3>
                        <p class="property-location">
                            <i class="fas fa-map-marker-alt"></i> ${location}
                        </p>
                        <div class="property-price">${price}</div>
                        <div class="property-features">
                            <div class="feature">
                                <i class="fas fa-bed"></i> ${bedrooms}
                            </div>
                            <div class="feature">
                                <i class="fas fa-bath"></i> ${bathrooms}
                            </div>
                            <div class="feature">
                                <i class="fas fa-ruler-combined"></i> ${area}m¬≤
                            </div>
                            <div class="feature">
                                <i class="fas fa-car"></i> ${parking}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function goToProperty(propertyId) {
            window.location.href = `propiedad.html?id=${propertyId}`;
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('propertiesGrid').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Cargar propiedades al inicializar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ P√°gina de arriendos cargada');
            loadProperties();
        });
    </script>
</body>
</html>
