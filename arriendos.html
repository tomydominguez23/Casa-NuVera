<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="property-styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #0a0a0a;
            --secondary-gray: #666666;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --background-gray: #7a7a7a;
            --white: #ffffff;
            --accent-orange: #ff6b35;
            --text-muted: #999999;
            --border-color: #ddd;
            --overlay-dark: rgba(0, 0, 0, 0.6);
            --overlay-medium: rgba(0, 0, 0, 0.4);
            --overlay-light: rgba(0, 0, 0, 0.2);
            --overlay-white: rgba(255, 255, 255, 0.9);
            --green-accent: #00ff88;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            color: var(--white);
            background-color: var(--background-gray);
            font-weight: 400;
            overflow-x: hidden;
        }

        /* Bot√≥n flotante para subir propiedades */
        .floating-upload-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--green-accent), #00cc6a);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: pulse-green 3s infinite;
        }

        .floating-upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, #00cc6a, var(--green-accent));
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5); }
        }

        /* Header flotante sobre im√°genes */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            color: var(--primary-black);
        }

        .logo-image {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--secondary-gray);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary-black);
        }

        .nav-cta {
            background: var(--primary-black);
            color: white !important;
            padding: 0.8rem 1.5rem;
            border-radius: 0;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .nav-cta:hover {
            background: var(--secondary-gray);
        }

        /* Continuar con el resto del CSS existente... */
        .hero {
            height: 60vh;
            background: linear-gradient(var(--overlay-medium), var(--overlay-medium)), 
                        url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=1920&h=1080&fit=crop&crop=center');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            filter: saturate(0.8) contrast(1.1) brightness(1.1) sepia(0.3) hue-rotate(15deg);
            margin-top: 80px;
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 0 2rem;
            z-index: 2;
        }

        .hero-tagline {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-description {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .floating-upload-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem 1.2rem;
                font-size: 0.8rem;
            }
            
            .nav-menu {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }

        /* Resto de estilos existentes de arriendos.html */

    </style>
</head>
